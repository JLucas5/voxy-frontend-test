<ng-container>
    <div class="search-container">
        <mat-form-field class="search-form-field">
            <mat-label>Search</mat-label>
            <input matInput type="text" [(ngModel)]="filter" (ngModelChange)="filterChange($event)">
            <mat-hint align="start"><strong>Search for email and Group!</strong> </mat-hint>
      </mat-form-field>
    </div>
    <div class="table-container">
        <table mat-table [dataSource]="people" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8">
            <!-- First Name Column -->
            <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by firstName"> First Name </th>
                <td mat-cell *matCellDef="let person"> {{person.firstName}} </td>
            </ng-container>
            
            <!-- Last Name Column -->
            <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by lastName"> Last Name </th>
                <td mat-cell *matCellDef="let person"> {{person.lastName}} </td>
            </ng-container>
            
            <!-- Email Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by email"> Email </th>
                <td mat-cell *matCellDef="let person"> {{person.email}} </td>
            </ng-container>
            
            <!-- Primary Group Column -->
            <ng-container matColumnDef="primaryGroup">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by primaryGroup"> Primary Group </th>
                <td mat-cell *matCellDef="let person"> {{person.primaryGroup}} </td>
            </ng-container>
            
            <!-- Phone Number Column -->
            <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by phone"> Phone </th>
                <td mat-cell *matCellDef="let person"> {{person.phone}} </td>
            </ng-container>
            
            <!-- Hours Studied Column -->
            <ng-container matColumnDef="hrsStudied">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by hrsStudied"> Hours Studied </th>
                <td mat-cell *matCellDef="let person"> {{person.hrsStudied}} </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</ng-container>
