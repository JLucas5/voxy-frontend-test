<table mat-table [dataSource]="people" class="mat-elevation-z8">
   <!-- First Name Column -->
  <ng-container matColumnDef="first-name">
    <th mat-header-cell *matHeaderCellDef> First Name </th>
    <td mat-cell *matCellDef="let person"> {{person.firstName}} </td>
  </ng-container>

   <!-- Last Name Column -->
  <ng-container matColumnDef="last-name">
    <th mat-header-cell *matHeaderCellDef> Last Name </th>
    <td mat-cell *matCellDef="let person"> {{person.lastName}} </td>
  </ng-container>

   <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let person"> {{person.email}} </td>
  </ng-container>

   <!-- Primary Group Column -->
  <ng-container matColumnDef="primary-group">
    <th mat-header-cell *matHeaderCellDef> Primary Group </th>
    <td mat-cell *matCellDef="let person"> {{person.primaryGroup}} </td>
  </ng-container>

   <!-- Phone Number Column -->
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef> Phone </th>
    <td mat-cell *matCellDef="let person"> {{person.phone}} </td>
  </ng-container>
  
   <!-- Hours Studied Column -->
  <ng-container matColumnDef="hours-studied">
    <th mat-header-cell *matHeaderCellDef> Hours Studied </th>
    <td mat-cell *matCellDef="let person"> {{person.hrsStudied}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
